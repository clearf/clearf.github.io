<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">

  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>

  <title>{% if page.title %}{{ page.title }}{% else %}{{ site.title }}{% endif %}</title>
  <meta name="description" content="{% if page.excerpt %}{{ page.excerpt | strip_html | strip_newlines | truncate: 160 }}{% else %}{{ site.description }}{% endif %}">
  <meta name="author" content="{{ site.author.name }}">

  <link rel="canonical" href="{{ page.url | replace:'index.html','' | prepend: site.baseurl | prepend: site.url }}">

   <!-- Bootstrap styles -->
  <link href="/assets/css/bootstrap.css?body=1" rel="stylesheet" type="text/css" media="all">
   <!-- Custom styles -->
  {% for css in page.css %}
  <link rel="stylesheet" href="/assets/css/{{ css }}">
  {% endfor %}

  {% if page.categories contains "research" %}
  <link rel="stylesheet" href="/assets/css/research.css">
  {% endif %}


  <link href="/assets/css/swayspace.css?body=1" rel="stylesheet" type="text/css" media="all">

  

  <script src="/assets/js/jquery-1.11.1.js"></script>
  <script src="/assets/js/bootstrap.js"></script>

  <!-- Fav and touch icons -->
  <!-- Update these with your own images
    <link rel="shortcut icon" href="images/favicon.ico">
    <link rel="apple-touch-icon" href="images/apple-touch-icon.png">
    <link rel="apple-touch-icon" sizes="72x72" href="images/apple-touch-icon-72x72.png">
    <link rel="apple-touch-icon" sizes="114x114" href="images/apple-touch-icon-114x114.png">
  -->


  <link rel="alternate" type="application/atom+xml" title="{{ site.title }}" href="{{ "/feed.xml" | prepend: site.baseurl | prepend: site.url }}" />

  </head>
