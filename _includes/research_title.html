<div class="page-header">
  {% if page.pdf_path %}
  <small>  
    <a class="pull-right" href="{{page.pdf_path}}">[pdf version]</a> <br/>
  </small> 
  {% endif %}

  <h1 class="title">{{page.title}}</h1>

  {% if page.subtitle %}
    <h2 class="subtitle">{{page.subtitle}}</h2>
  {% endif %}
</div>
